name: test Bug Report
description: 버그나 문제 상황을 보고할 때 사용하세요
title: "[BUG] "
labels: ["bug"]
body:
  - type: input
    id: environment
    attributes:
      label: 실행 환경
      description: 예) Chrome 114, Windows 10, iPhone 13 Safari 등
      placeholder: ex. macOS Ventura, Node.js 18, Chrome 114
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 문제 설명
      description: 어떤 문제가 발생했는지 자세히 설명해주세요
      placeholder: ex. 로그인 버튼을 눌러도 반응이 없습니다.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 단계
      description: 문제를 재현할 수 있는 순서를 작성해주세요
      placeholder: |
        1. 로그인 페이지로 이동
        2. 아이디와 비밀번호 입력
        3. 로그인 버튼 클릭
        4. 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 기대 동작
      description: 원래 어떤 동작을 기대했는지 작성해주세요
      placeholder: ex. 로그인 후 대시보드 페이지로 이동

  - type: textarea
    id: screenshots
    attributes:
      label: 스크린샷/에러 메시지
      description: 가능하면 에러 메시지나 스크린샷을 첨부해주세요
